name: Docker CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Backend Image
      run: |
        cd backend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/cloud-notes-backend:latest .

    - name: Push Backend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/cloud-notes-backend:latest

    - name: Build Frontend Image
      run: |
        cd frontend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/cloud-notes-frontend:latest .

    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/cloud-notes-frontend:latest
